      - "traefik.http.routers.lsh.middlewares=security-headers"
      - "traefik.http.services.lsh.loadbalancer.server.port=80"
    networks:
      - daedal-network

  # Nionjord Investments Website - Production
  ni-spa:
    image: nginx:alpine
    container_name: daedal-ni-spa
    restart: unless-stopped
    volumes:
      - ./static-site-ni-spa/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ni.rule=Host(`nionjord.com`)"
