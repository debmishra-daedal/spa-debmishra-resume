services:
  # Traefik reverse proxy - Development Configuration
  traefik:
    image: traefik:v3.0
    container_name: daedal-traefik-dashboard
    restart: unless-stopped
    environment:
      - TRAEFIK_USER=${TRAEFIK_USER}
      - TRAEFIK_PASSWORD=${TRAEFIK_PASSWORD}
    command:
      # Enable Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      
      # Entry points - HTTP only for development
      - --entrypoints.web.address=:80
      
      # Enable dashboard (insecure for development)
      - --api.dashboard=true
      - --api.insecure=true
      
      # Enable access logs
      - --accesslog=true
      - --log.level=DEBUG
      
      # Metrics for dashboard
      - --metrics.prometheus=true
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addServicesLabels=true
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard port for development
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      
      # Dashboard router without authentication for development
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
    networks:
      - daedal-network

  # Deb Mishra Portfolio Website - Development
  debmishra-spa:
    image: nginx:alpine
    container_name: daedal-debmishra-spa
    restart: unless-stopped
    volumes:
      - ./static-site-dmishra-spa/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.debmishra.rule=Host(`debmishra.localhost`)"
      - "traefik.http.routers.debmishra.entrypoints=web"
      - "traefik.http.services.debmishra.loadbalancer.server.port=80"
    networks:
      - daedal-network

  # Lone Cypress Holdings Website - Development
  lsh-spa:
    image: nginx:alpine
    container_name: daedal-lsh-spa
    restart: unless-stopped
    volumes:
      - ./static-site-lsh-spa/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lsh.rule=Host(`lonecypress.localhost`)"
      - "traefik.http.routers.lsh.entrypoints=web"
      - "traefik.http.services.lsh.loadbalancer.server.port=80"
    networks:
      - daedal-network

  # Nionjord Investments Website - Development
  ni-spa:
    image: nginx:alpine
    container_name: daedal-ni-spa
    restart: unless-stopped
    volumes:
      - ./static-site-ni-spa/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ni.rule=Host(`nionjord.localhost`)"
      - "traefik.http.routers.ni.entrypoints=web"
      - "traefik.http.services.ni.loadbalancer.server.port=80"
    networks:
      - daedal-network
  # Daedal Website - Development
  d-spa:
    image: nginx:alpine
    container_name: daedal-d-spa
    restart: unless-stopped
    volumes:
      - ./static-site-d-spa/html:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.d.rule=Host(`daedal.localhost`)"
      - "traefik.http.routers.d.entrypoints=web"
      - "traefik.http.services.d.loadbalancer.server.port=80"
